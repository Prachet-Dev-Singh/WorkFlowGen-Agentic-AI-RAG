version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: workflowgen_db
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: workflowgen_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: